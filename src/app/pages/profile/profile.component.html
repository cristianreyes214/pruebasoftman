<app-nav/>
<div class="page pb-4">
    <!-- Cabecera -->
    <div class="headerpage text-white p-2">
        <div>
            <span class="mb-0">Módulo de consulta Perfil - Paciente</span>
        </div>
        <div>
            <span class="mb-0">A IPS DEMO 1</span>
        </div>
    </div>


    <div class="container">
      <!-- Información de usuario -->
      <div class="mt-3 p-3">
        <h4>Nombre: PRUEBA - LUMIER</h4>
        <h4>ID: CC 123</h4>
        <h4>Usuario: 123</h4>
      </div>
    
      <!-- Sección de email -->
      <div class="subsection mt-2 p-3 border rounded">
        <p class="alert alert-warning text-center">Su correo fue modificado por un usuario administrador.</p>
        <form class="email-container">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i> *</span>
              </div>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Ingrese su correo"
                [(ngModel)]="email"
                name="email"
              />
            </div>
          </div>
          <button type="submit" class="btn">Actualizar email</button>
        </form>
      </div>
    
      <!-- Sección de contraseña -->
      <div class="subsection mt-2 p-3 border rounded">
        <p class="alert alert-danger text-center">Por seguridad sugerimos cambiar su contraseña.</p>
        <form>
          <div class="password-group">
            <div class="form-group me-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i>*</span>
                  </div>
                  <input
                    type="password"
                    id="currentPassword"
                    class="form-control"
                    placeholder="Contraseña actual"
                    [(ngModel)]="currentPassword"
                    name="currentPassword"
                  />
                </div>
              </div>
        
              <div class="form-group me-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i>*</span>
                  </div>
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    placeholder="Nueva contraseña"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                  />
                </div>
              </div>
        
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i>*</span>
                  </div>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    placeholder="Confirmación nueva contraseña"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                  />
                </div>
              </div>
          </div>
    
          <div class="text-end">
            <button type="submit" class="btn mt-4">Actualizar contraseña</button>
          </div>
          
        </form>
      </div>
    
      <!-- Studies Button -->
      <div class="mt-4">
        <button class="btn">Ver estudios</button>
      </div>
    </div>
</div>
<app-footer/>
